<!-- On va donner le formGroup dans une premiÃ¨re div.
On va utiliser [ngSwitch]="model.type" pour distinguer quel composant on affiche -->

<div [formGroup]="form">
  <div [ngSwitch]="model.type">
    <app-dropdown-input
      *ngSwitchCase="'dropdown'"
      [group]="form"
      [model]="model"
    ></app-dropdown-input>
    <app-tex-input
      *ngSwitchCase="'text'"
      [group]="form"
      [model]="model"
    ></app-tex-input>

    <div class="errorMessage" *ngIf="!isValid">
      {{ model.label }} is required
    </div>
  </div>
</div>
